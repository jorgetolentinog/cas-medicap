service: cas-medicap
useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x

functions:
  eventSnoop:
    handler: ./src/event-snoop.handler
    events:
      - eventBridge:
          eventBus:
            Ref: EventBus
          pattern:
            source:
              - exists: true

resources:
  Resources:
    ApiGateway:
      Type: AWS::ApiGateway::RestApi
      Properties:
        Name: ${self:service}-${sls:stage}

    EventBus:
      Type: AWS::Events::EventBus
      Properties:
        Name: ${self:service}-${sls:stage}

  Outputs:
    ApiGatewayRestApiId:
      Value:
        Ref: ApiGateway
      Export:
        Name: ${self:service}-${sls:stage}-ApiGatewayRestApiId

    ApiGatewayRestApiRootResourceId:
      Value:
        Fn::GetAtt:
          - ApiGateway
          - RootResourceId
      Export:
        Name: ${self:service}-${sls:stage}-ApiGatewayRestApiRootResourceId

    EventBusName:
      Value:
        Ref: EventBus
      Export:
        Name: ${self:service}-${sls:stage}-EventBusName
